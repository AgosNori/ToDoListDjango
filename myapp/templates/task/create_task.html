{% extends 'layouts/base.html' %}
{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Formulario</title>
    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
</head>

<body>
    {% block content %}
    <div class="headerTask">
        <h1>Create a new task</h1>
        <img class="new" src="{% static 'new.png'%}" alt="" width="50" height="50">
    </div>

    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}
        <button  class="form-control">Save</button>
    </form>
    {% endblock%}
</body>

</html>
